<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/workspace/timepicker/timepicker.css"/>
<script type="text/javascript" src="/workspace/engine/js/jquery/jquery.js"></script>
<script type="text/javascript" src="/workspace/engine/js/jquery/ui/jquery-ui.js"></script>
<script type="text/javascript" src="/workspace/timepicker/timepicker.js"></script>
<script type="text/javascript">
$(function()
{
	var p = $('#timepicker1').timepicker();
    $('#timepicker2').timepicker();
    $('#timepicker2').timepicker("destroy");
    $('#timepicker2').timepicker();
    p.timepicker('option','value', '22:10');
    p.timepicker('option','maxTime', '20:15');
    p.timepicker('option','minTime', '23:10');
});
</script>
</head>
<body>
<input type="text" id="timepicker1" value="20:15"/>
<input type="text" id="timepicker2" value="02:25"/>
</body>
</html>
